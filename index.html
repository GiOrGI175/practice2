<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section_1">
      <div class="container">
        <p class="counter">10</p>
        <div>
          <button class="plus button">
            <p>+</p>
          </button>
          <button class="minus button">
            <p>-</p>
          </button>
          <button class="plus5 button">
            <p>+5</p>
          </button>
          <button class="minus5 button">
            <p>-5</p>
          </button>
        </div>
      </div>
    </section>
    <section>
      <div class="section_2">
        <div class="box">
          <div class="input_box">
            <input
              type="text"
              placeholder="Check strong password"
              id="li_input"
            />
            <button class="add_btn">add</button>
          </div>
          <ul class="ul_box"></ul>
        </div>
      </div>
    </section>
    <section>
      <div class="section_3">
        <div>
          <input type="number" placeholder="get a number" id="arrayelements" />
          <button type="submit" id="submit_btn">submit</button>
          <div class="array_numbers"></div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
